<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sanctuary – Music</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="site-title">Sanctuary • Music</h1>
  
  <div class="container">
    <div class="music-controls">
      <div class="mode-selector">
        <label class="music-label">Choose a mode:</label>
        <select id="mode">
          <option value="piano">Calming Piano</option>
          <option value="melody">Soothing Melody</option>
          <option value="nature">Nature Sounds</option>
          <option value="brees">Gentle Breeze</option>
          <option value="comfort">Comforting Tunes</option>
          <option value="DeepHealing">Deep Healing</option>
          <option value="desert">Desert Ambience</option>
          <option value="meditation">Meditation Music</option>
          <option value="waves">Ocean Waves</option>
        </select>
      </div>

      <div class="player-controls">
        <button id="playSelected" class="play-button" type="button" >▶️ Play</button>
        <button id="stopButton" class="stopButton" type="button">⏹️ Stop</button>
      </div>

      <div class="volume-control">
        <label class="music-label">Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4" />
      </div>

      <hr />
      
      <!-- Status Message Area -->
      <div id="statusMessage"></div>
    </div>
  </div>

  <div class="back-button-container">
    <a class="btn-link" href="index.html">← Back to Home</a>
  </div>

  <script src="music.js"></script>
</body>
</html>
